<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="" width=32px>

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Breath</title>
  </head>
<body>
    <div id="breathApp" class="grid">
        <form class="brth-params">
            <label for="seconds-in">In<span class="brth-params__unit">(s)</span><input id="seconds-in" type="text" value="5"></label>
            <label for="seconds-pause-in">Pause<span class="brth-params__unit">(s)</span><input id="seconds-pause-in" type="text" value="0"></label>
            <label for="seconds-in">Out<span class="brth-params__unit">(s)</span><input id="seconds-out" type="text" value="5"></label>
            <label for="seconds-pause-out">Pause<span class="brth-params__unit">(s)</span><input id="seconds-pause-out" type="text" value="0"></label>
            <button id="brth-start-btn" type="submit">Start!</button>
        </form>
        <!--my-breath class="box"></my-breath-->
        <!--svg-breath in="6s" out="4s" class="box"></svg-breath-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src="script.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy" crossorigin="anonymous"></script>
</body>
</html>
